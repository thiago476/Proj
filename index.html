<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="meuForm" method="post" id="formulario">
        <div class="container box">
            <h1 class="">Formulário de Cadastro</h1>

            <label class="form-label">
                <span>Nome Completo</span>
                <input type="text" class="form-control" name="nome" id="name" />

            </label>
            <label class="form-label">
                <span>Email</span>
                <input type="text" class="form-control" name="email" id="email" />
                <div>Email é invalido</div>
            </label>


            <label class="form-label">
                <span>Assunto</span>
                <input type="text" class="form-control" name="assunto" id="subject" />
            </label>

            <label class="form-label">
                <span>Telefone</span>
                <input type="text" class="form-check" name="Telefone" id="Telefone" />

            <label>
                <span>Mensagem</span>
                <textarea class="message" name="feedback" id="feedback"></textarea>
                <input class="button" type="button" class="button" value="Enviar" />
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Concordo com os termos acima
                    </label>
                </div>

            </label>

        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
